<dialog #modal class="dialog">
  <form [formGroup]="form" (ngSubmit)="onSaveFn()">
    <doc-input
      label="First name"
      placeholder="First name"
      formControlName="name">
    </doc-input>

    <doc-input
      label="Last name"
      placeholder="Last name"
      formControlName="lastName">
    </doc-input>

    <doc-input
      label="Email"
      placeholder="Email"
      formControlName="email">
    </doc-input>

    <doc-input
      label="Phone"
      placeholder="Phone"
      formControlName="phone">
    </doc-input>

    <doc-input
      label="Comments"
      placeholder="Comments"
      formControlName="comments">
    </doc-input>

    <div class="buttons-wrapper">
      <doc-button variant="secondary" (click)="onCloseFn()">Close</doc-button>
      <doc-button
        [disabled]="form.invalid"
        type="submit"
        data-testid="cta">
        Book
      </doc-button>
    </div>
  </form>
</dialog>
